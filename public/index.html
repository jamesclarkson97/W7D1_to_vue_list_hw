<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Vue List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="chore in chores">
                <span>{{ chore.name }}</span>
            </li>
        </ul>

        <form v-on:submit.prevent="saveNewChore">
            <label for="new-chore">Add a new chore:</label>
            <input id="id" type="text" value="text" v-model="newChore"/>
            <input type="submit" value="Save New Chore"/>
          </form>

    </div>
</body>
</html>
