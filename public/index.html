<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Vue List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="chore in chores">
                <span>{{ chore.name }}</span>
                <span v-if="chore.highPriority === 'high priority'">High Priority</span>
                <span v-if="chore.highPriority === 'low priority'">Low Priority</span>
            </li>
        </ul>

        <form v-on:submit.prevent="saveNewChore">
            <label for="new-chore">Add a new chore:</label>
            <input id="new-chore" type="text" value="text" v-model="newChore"/>

            <label for="priority">Priority:</label>
            <fieldset>
                <label for="low">Low Priority</label>
                <input type="radio" name="priority" id="low" value="low" v-model="highPriority"/>

                <label for="high">High Priority</label>
                <input type="radio" name="priority" id="high" value="high" v-model="highPriority"/>
            </fieldset>

            <input type="submit" value="Save New Chore"/>
        </form>

    </div>
</body>
</html>
